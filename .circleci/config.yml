version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test:
    executor: python/default
    working_directory: 
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - python/install-packages:
         pkg-manager: pip
         pip-dependency-file: requirements.txt
      - run:
          name: Run tests
          command: python test/test_CNN.py
workflows:
  main:
    jobs:
      - build-and-test